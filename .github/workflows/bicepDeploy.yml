on: [push]
name: Azure ARM
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            # Checkout code
            - uses: actions/checkout@main

              # Log into Azure
            - uses: azure/login@v1
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}

              # Deploy Bicep file
            - name: deploy
              uses: azure/arm-deploy@v1
              with:
                  subscriptionId: 'abcc12e8-46f6-4fb0-ae1f-86a92dafdaa7'
                  resourceGroupName: 'Bicep'
                  template: ./main2.bicep
                  parameters: storagePrefix=stg
                  failOnStdErr: false
